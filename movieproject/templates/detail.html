{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <img src="{{movie.img.url}}" width="300" height="300">
        <div class="col-md-6">
            <h4>{{movie.name}}</h4>
            {{movie.desc}}
            <h5>{{movie.year}}</h5><br>
            <a href="{% url 'movieapp:update' movie.id %}" class="btn btn-warning">Update</a>
            <a href="{% url 'movieapp:delete' movie.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
