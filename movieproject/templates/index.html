{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-lg-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="350">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5><br>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-info">Read More</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
